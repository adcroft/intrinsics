name: basic tests

on: [push, pull_request]

jobs:
  basictests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '>=3.6'
    - name: Install numpy
      run: python3 -m pip install numpy
    - name: numpypi series test
      run: python3 -m unittest tests/test_series.py
